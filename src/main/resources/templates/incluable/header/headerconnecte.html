<!-- Header utilisateur connecté -->

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header utilisateur connecté</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style/colors.css}"/>

</head>
<body>

    <header>
        <div class="container-fluid bg-grey">
            <div class="row">
                <div class="col-xs-4">
                    <a href="/profil"><img th:src="@{/elements/icons/avatar-small.png}" /></a>
                    <a href="/profil"><div th:if="${utilisateur.identifiant}" th:text="${utilisateur.identifiant}" class="link-darkgrey text-bold btn hide-when-small">Nom d'utilisateur</div></a>
                </div>
                <div class="col-xs-4" align="center">
                    <img class="" th:src="@{/elements/logos/isep.png}" />
                </div>
                <div class="col-xs-4" align="right">
                    <a href="/logout"><div class="link-darkgrey text-bold btn hide-when-small">Déconnexion</div></a>
                    <a href="/logout"><img th:src="@{/elements/icons/sign-out.png}" /></a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
