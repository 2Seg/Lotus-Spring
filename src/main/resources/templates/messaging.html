<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messagerie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style/colors.css}"/>
    <link rel="stylesheet" th:href="@{/style/header.css}"/>
    <link rel="stylesheet" th:href="@{/style/contenu.css}"/>

</head>
<body>

<div th:if="${session.type == 'professeur' || session.type == 'eleve'}">
    <header th:replace="incluable/header/headerconnecte :: header" />
    <nav th:replace="incluable/menu/menuconnecte :: nav" />
    <nav th:replace="incluable/barre_recherche :: nav" />

    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-lightgrey fond">

                <form method="post" action="todo">
                    <div class="row form-group">
                        <div class="col-lg-5 text-blue PROFIL"> MESSAGERIE
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-push-2 col-lg-8 fond2 bloc_blanc">

                            <div class="row form-group">
                                <div class="col-lg-3 text-orange">Email</div>
                                <div class="col-lg-9">
                                    <input type="email" name="email" id="email" class=" form-control" required="" placeholder="prenom.nom@isep.fr"/>
                                </div>
                            </div>


                            <div class="row form-group">
                        <div class="col-lg-3 text-orange">Objet du message</div>
                            <div class="col-lg-9">
                                <input type="umdp" name="Sujet" id="obj_message"  class=" form-control" required="" placeholder="Sujet" />
                            </div>
                        </div>



                        <div class="row form-group">
                            <div class="col-lg-3 text-orange">Message</div>

                            <div class="col-lg-9">

                             <textarea name="message" id="message" class=" form-control " required=""></textarea>

                            </div>
                        </div>



                        <div class="row form-group">
                    <input type="submit" class="btn btn-default pull-right bg-orange"  value="Envoyer Mon Message" />
                        </div>

                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:if="${session.type == 'none'}">
    <header th:replace="incluable/header/headerconnecte :: header" />
    <nav th:replace="incluable/menu/menunonconnecte :: nav" />

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">


            </div>
        </div>
    </div>
</div>


<footer th:replace="incluable/footer :: footer" />

</body>
</html>
